<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrabble Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Scrabble Dictionary</div>
    </header>
    <main>
      <div class="intro">
        <h1>Check if a word is <em>valid</em> in Scrabble</h1>
        <p>
          Instantly search the official scrabble dictionary
        </p>
      </div>
      <form class="search-form" action="">
        <label for="search">Enter word to check</label>
        <input type="text" id="search" placeholder="Start typing..." />
      </form>
      <div id="result" class="result-container">
       
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
